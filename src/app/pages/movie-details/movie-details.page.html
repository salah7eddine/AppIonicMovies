<ion-header>
  <ion-toolbar color="primary">
    <button ion-button slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </button>
    <ion-title>{{ info?.Genre }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="info">
    <ion-card-header>
      {{ info.Title }}
    </ion-card-header>
    <ion-card-subtitle>
      {{ info.Year }}
    </ion-card-subtitle>
    <ion-card-content text-center>
      <img [src]="info.Poster" class="info-img">
      {{ info.Plot }}

      <ion-item lines="none">
        <ion-icon name="start-half" slot="start"></ion-icon>
        <ion-label>{{ info.imdbRating }}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="clipboard" slot="start"></ion-icon>
        <ion-label text-wrap>{{ info.Director }}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="contacts" slot="start"></ion-icon>
        <ion-label text-wrap>{{ info.Actors }}</ion-label>
      </ion-item>

      <button ion-button expand="full" (click)="openWebSite()" *ngIf="info.Website && info.Website != 'N/A'">
        Open Website
      </button>
    </ion-card-content>
  </ion-card>

</ion-content>
